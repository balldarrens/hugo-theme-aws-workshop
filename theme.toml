# theme.toml template for a Hugo theme
# See https://github.com/spf13/hugoThemes#themetoml for an example

name = "aws-workshop"
license = "MIT"
licenselink = "https://github.com/balldarrens/hugo-theme-aws-workshop/blob/master/LICENSE.md"
description = "Merged theme for AWS workshops based on Hugo themes; learn and story"
homepage = "https://github.com/balldarrens/hugo-theme-aws-workshop/"
repo = "https://github.com/balldarrens/hugo-theme-aws-workshop"
tags = ["documentation", "aws", "workshop", "doc", "search", "slides"]
features = ["documentation", "menu", "nested sections", "search", "mermaid"]
min_version = 0.25

[author]
  name = "Darren Ball"
  homepage = "https://github.com/balldarrens"

[original]
  name = "Grav Learn"
  homepage = "https://learn.getgrav.org/"
  repo = "https://github.com/getgrav/grav-learn"
